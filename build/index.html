<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анкета для Web-мастерской</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

  <div class="header">
    <div class="header__nav nav">
      <button class="nav__toggle" type="button">
        <span class="visually-hidden">Открыть/Закрыть меню</span>
      </button>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Личная информация</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Опыт</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">JavaScript</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">О себе</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar -->
  </div>
  <!-- /.header -->
  <div class="main">
    <div class="main__background-picture"></div>
    <div class="main__wrapper">
      <h1 class="main__title">Анкета</h1>
      <form class="main__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="main__form-information">
          <h2>Личная информация</h2>
          <label>
            <input name="name" type="text" aria-label="Имя" required="" autocomplete="on">
            <span>ФИО</span>
          </label>
          <div class="main__form-year-input">
            <label>
              <input class="main__form-input" name="year" type="text" aria-label="Год" readonly="" required="" autocomplete="off">
              <span>Год рождения</span>
            </label>
            <ul class="main__select-box"></ul>
          </div>
          <label>
            <input name="adress" type="text" aria-label="Место проживания" required="" autocomplete="on">
            <span>Место проживания</span>
          </label>
          <label>
            <input name="skype" type="text" aria-label="Скайп" required="" autocomplete="on">
            <span>Skype</span>
          </label>
          <label>
            <input name="mail" type="email" aria-label="Электронная почта" required="" autocomplete="on">
            <span>E-mail</span>
          </label>
        </div>
        <div class="main__form-experience">
          <h2>Расскажите о своем опыте</h2>
          <div class="main__experience-wrapper">
            <label>
              <input class="visually-hidden" type="checkbox" name="БЭМ/OOCSS" checked="">
              <span class="main__experience-indicator"></span>
              БЭМ/OOCSS
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Верстаю семантично" checked="">
              <span class="main__experience-indicator"></span>
              Верстаю семантично
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Webpack">
              <span class="main__experience-indicator"></span>
              Webpack
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Stylus/LESS/SASS" checked="">
              <span class="main__experience-indicator"></span>
              Stylus/LESS/SASS
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="ES2015/ES2016">
              <span class="main__experience-indicator"></span>
              ES2015/ES2016
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="jQuery">
              <span class="main__experience-indicator"></span>
              jQuery
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Работаю с SVG" checked="">
              <span class="main__experience-indicator"></span>
              Работаю с SVG
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Gulp/GRUNT" checked="">
              <span class="main__experience-indicator"></span>
              Gulp/GRUNT
            </label>
            <label>
              <input class="visually-hidden" type="checkbox" name="Ипользую Git" checked="">
              <span class="main__experience-indicator"></span>
              Ипользую Git
            </label>
          </div>
        </div>
        <div class="main__form-js">
          <h2>Уровень владения JavaScript</h2>
          <ul class="range-labels">
            <li class="active selected">Не владею</li>
            <li>Использую готовые
              решения</li>
            <li>Использую готовые решения
              и умею и переделывать</li>
            <li>Пишу сложный JS с нуля</li>
          </ul>
          <div class="range">
            <input type="range" min="1" max="4" steps="1" value="1">
          </div>

        </div>
        <div class="main__form-about">
          <h2>Расскажите о себе</h2>
        </div>
        <button class="free__form-button button button--form" type="submit">Отправить</button>
      </form>
    </div>
    <!-- /.hero -->
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
