<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анкета для Web-мастерской</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="header">
    <div class="header__nav nav">
      <button class="nav__toggle" type="button">
        <span class="visually-hidden">Открыть/Закрыть меню</span>
      </button>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Личная информация</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Опыт</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">JavaScript</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">О себе</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar -->
  </div>
  <!-- /.header -->
  <div class="main">
    <div class="main__background-picture"></div>
    <div class="main__wrapper">
      <h1 class="main__title">Анкета</h1>
      <form class="main__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="main__form-information">
          <h2>Личная информация</h2>
          <label>
            <input name="name" type="text" aria-label="Имя" required autocomplete="on">
            <span>ФИО</span>
          </label>

          <label>
            <input name="date" type="text" aria-label="Дата рождения" required autocomplete="on">
            <span>Год рождения</span>
          </label>
          <label for="">
            <input name="adress" type="text" aria-label="Место проживания" required autocomplete="on">
            <span>Место проживания</span>
          </label>
          <label for="">
            <input name="skype" type="text" aria-label="Скайп" required autocomplete="on">
            <span>Skype</span>
          </label>
          <label for="">
            <input name="mail" type="email" aria-label="Электронная почта" required autocomplete="on">
            <span>E-mail</span>
          </label>
        </div>
        <div class="main__form-experience">
          <h2>Расскажите о своем опыте</h2>
        </div>
        <div class="main__form-js">
          <h2>Уровень владения JavaScript</h2>
        </div>
        <div class="main__form-about">
          <h2>Расскажите о себе</h2>
        </div>
        <button class="free__form-button button button--form" type="submit">Отправить</button>
      </form>
    </div>
    <!-- /.hero -->
  </div>
  <script src="js/script.js"></script>
</body>
</html>
