<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анкета для Web-мастерской</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="header">
    <div class="header__nav nav">
      <button class="nav__toggle" type="button">
        <span class="visually-hidden">Открыть/Закрыть меню</span>
      </button>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Личная информация</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">Опыт</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">JavaScript</a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">О себе</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar -->
  </div>
  <!-- /.header -->
  <div class="main">
    <div class="main__background-picture"></div>
    <div class="main__wrapper">
      <h1 class="main__title">Анкета</h1>
      <form class="main__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="main__form-item">
          <h2 class="main__form-title">Личная информация</h2>
        </div>
        <div class="main__form-item">
          <h2 class="main__form-title">Расскажите о своем опыте</h2>
        </div>
        <div class="main__form-item">
          <h2 class="main__form-title">Уровень владения JavaScript</h2>
        </div>
        <div class="main__form-item">
          <h2 class="main__form-title">Расскажите о себе</h2>
        </div>
        <input class="free__form-name" name="name" type="text" placeholder="Имя" aria-label="Имя" required autocomplete="on">
        <input class="free__form-tel" name="phone" type="tel" placeholder="Телефон" aria-label="Телефон" required autocomplete="on">
        <button class="free__form-button button button--form" type="submit">Отправить</button>
      </form>
    </div>
    <!-- /.hero -->
  </div>

</body>
</html>
